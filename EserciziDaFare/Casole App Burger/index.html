<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/burger-uno.png" type="image/x-icon">
    <title>Burger Eats</title>
</head>

<body class="index">
    <nav>
        <div class="menu-container">
            <div class="menu"></div>
        </div>
        <img src="images/search.png" alt="search" class="search">
    </nav>

    <div class="content">
        <div class="title-and-sub">
            <h1>Every Bite a</h1>
            <p class="subtitle">Better burger!</p>
        </div>

        <div class="content-nav">
            <p id="active-tab">Fast Menu</p>
            <p>Pasta</p>
            <p>Salads</p>

            <div class="filters">
                <img src="images/filter.png" alt="filter">
            </div>
        </div>

        <div class="burgers">
            <div class="burger">
                <img src="images/burger-uno.png" alt="burger-uno">
                <h2>Beef Burger</h2>
                <p>Onion with cheese</p>
                <div class="price">
                    <h3>$18.00</h3>
                    <button class="add">+</button>
                </div>
            </div>
            <div class="burger">
                <img src="images/burger-due.png" alt="burger-due">
                <h2>Double Beef</h2>
                <p>Bacon and cheddar</p>
                <div class="price">
                    <h3>$12.50</h3>
                    <button class="add">+</button>
                </div>
            </div>
            <div class="burger">
                <img src="images/burger-niuru.png" alt="burger-niuru">
                <h2>Carbon Burger</h2>
                <p>Fried Chicken</p>
                <div class="price">
                    <h3>$20.00</h3>
                    <button class="add">+</button>
                </div>
            </div>
            <div class="burger">
                <img src="images/wrap.png" alt="mc-wrap">
                <h2>Mc Wrap</h2>
                <p>Griller Beef</p>
                <div class="price">
                    <h3>$13.00</h3>
                    <button class="add">+</button>
                </div>
            </div>
        </div>

        <div class="law-navbar">
            <div class="mail">
                <img src="images/mail.png" alt="post">
            </div>
            
            <div class="favorite">
                <img src="images/favorite.png" alt="fav">
            </div>
            
            <button class="plus">+</button>

            <div class="cart">
                <a href="order.html"><img src="images/shopping-bag.png" alt="bag"></a>
            </div>

            <div class="profil">
                <img src="images/profil.png" alt="man">
            </div>
        </div>

    </div>
</body>

</html>
