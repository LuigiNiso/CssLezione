<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form di registrazione</title>
</head>
<body>
    <form>
        <h1>REGISTRATI</h1>
        <div class="email-field">
            <label>Email</label>
            <input type="text" name="email" id="email" autocomplete="false">
        </div>
        <div class="name-surname-field">
            <div class="name-field">
                <label>Name</label>
                <input type="text" name="name" id="name" autocomplete="false">
            </div>
            <div class="surname-field">
                <label>Surname</label>
                <input type="text" name="surname" id="surname" autocomplete="false">
            </div>
        </div>
        <div class="password-field">
            <label>Password</label>
            <input type="password" name="password" id="password" autocomplete="false">
        </div>
        <div class="repeat-password-field">
            <label>Repeat Password</label>
            <input type="password" name="repeat-password" id="repeat-password" autocomplete="false">
        </div>
        <input type="submit" value="REGISTRATI">
    </form>
</body>
</html>
